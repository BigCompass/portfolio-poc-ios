<ion-slide-box>
  <ion-slide>
    <ion-view>
      <ion-header-bar class="bar-light">
        <h1 class="title">login</h1>
      </ion-header-bar>
      <ion-content>
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">email</span>
                <input type="text" ng-model="loginUser.email" placeholder="email">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">password</span>
                <input type="password" ng-model="loginUser.password" placeholder="password">
              </label>
             </div>
             <div>
                <button class="button button-block button-positive" ng-click="login()">login</button>
            </div>
        </ion-content>
    </ion-view>
  </ion-slide>
  <ion-slide>
    <ion-view>
      <ion-header-bar class="bar-light">
        <h1 class="title">Register</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">first name</span>
            <input type="text" ng-model="registerUser.firstName"placeholder="first name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">email</span>
            <input type="text" ng-model="registerUser.email" placeholder="email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">password</span>
            <input type="password" ng-model="registerUser.password" placeholder="password">
          </label>
        </div>
         <div>
            <button class="button button-block button-balanced" ng-click="register()">register</button>
        </div>
      </ion-content>
    </ion-view>
  </ion-slide>
