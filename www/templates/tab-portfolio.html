<ion-view>
	<ion-header-bar class="bar-light">
		<div class="buttons">
			<button class="button icon ion-plus-round" ng-click="doSomething()"></button>
		</div>
		<h1 class="title">portfolios</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="portfolio in user.portfolios" item="item"
				href="#/tab/portfolios/{{portfolio.$id}}">
				<h2>{{ portfolio.name }}</h2>
				<ion-option-button class="button-assertive">
				Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
